<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="UDEGBUNAM IKECHUKWU MICHAEL ">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    
  <body>
    <div class="container">
      <div class="calculator">
        <form action="">
           <div>
              <div class="display1">
                <input type="text" name="display1" id="display1" class="display1" value="" onclick="displayValue(value)"/>
              </div>
              <div class="display">
                <input type="text" name="display" id="display" class="display1" value=""/>
              </div>
            </div>
          <div>
             <input type="button" id="button" class="button" value="AC" onclick="clearAll(), clearUp()">
             <input type="button" id="button" class="button" value="&#x221A" onclick="sqaureRoot()" >
             <input type="button" id="button" class="button" value="." onclick="displayValue(value)">
             <input type="button" id="button" class="button" value="/" onclick="displayValue(value)">
          </div>
          <div>
             <input type="button" id="button" class="button" value="7" onclick="displayValue(value)">
             <input type="button" id="button" class="button" value="8" onclick="displayValue(value)">
             <input type="button" id="button" class="button" value="9" onclick="displayValue(value)">
             <input type="button" id="button" class="button" value="*" onclick="displayValue(value)">
          </div>
          <div>
            <input type="button" id="button" class="button" value="4" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="5" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="6" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="-" onclick="displayValue(value)">
          </div>
          <div>
            <input type="button" id="button" class="button" value="1" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="2" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="3" onclick="displayValue(value)">
            <input type="button" id="button" class="button" value="+" onclick="displayValue(value)">
          </div>
          <div>
             <button type="button" id="disablebutton" class="button" onclick="offButton()">OFF</button>
             <input type="button" id="button" class="button" value="0" onclick="displayValue(value)">
             <input type="button" id="button" class="button" value="DEL" onclick="delChar()">
             <input type="button" id="button" class="button" value="=" onclick="calculate()">
          </div>
        </form>
      </div>
    </div>
    <script src="./JS/script.js"></script>
  </body>
</html>
